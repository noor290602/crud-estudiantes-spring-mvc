<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View</title>
    <link rel="icon" type="image/jpeg" th:href="@{/images/techgemini-logo.jpg}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2em;
            background-color: rgba(0, 112, 173);
        }

        #title {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 1em;

            img {
                width: 36px;
                height: auto;
            }

            ;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1em;
            width: 100%;
            padding: 20px 10px;
            margin-bottom: 1em;
            background-color: white;
        }

        #title p {
            font-size: 2em;
        }

        h1 {
            color: rgba(0, 112, 173);
            text-align: center;
            font-weight: bolder;
        }

        .iconos-button {
            display: flex;
            justify-content: start;
            align-items: center;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            padding: 10px 10px;
            border: 2px solid rgba(18, 171, 219);
            background-color: rgba(0, 112, 173);

            a {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 8px;
                text-decoration: none;
                color: white;
            }

            &:hover {
                background-color: rgba(18, 171, 219);
                color: white;
                cursor: pointer;

                a span {
                    color: white;
                }
            }
        }

        .iconos-button img {
            filter: brightness(0) invert(1);
        }

        .student-card {
            padding: 2em;
            border-radius: 24px;
            border: 5px solid rgb(0, 87, 134);
            background-color: white;
            width: 60%;
        }

        .info-row {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .info-column {
            display: flex;
            flex-direction: row;
            gap: 1em;
            
            div {
                width: 100%;
            }
        }

        .info-photo {
            display: flex;
        }

        .info-label {
            font-weight: bold;
            color: rgba(0, 112, 173);
            width: 30%;
        }

        .info-value {
            color: #333;
            width: 70%;
        }

        .section-title {
            color: rgba(0, 112, 173);
            font-weight: bold;
            margin-top: 3em;
            margin-bottom: 1em;
            border-bottom: 2px solid rgba(18, 171, 219);
            padding-bottom: 0.5em;
        }

        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-edit {
            background-color: rgba(18, 171, 219);
            color: white;
        }

        .btn-edit:hover {
            background-color: rgba(0, 112, 173);
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 0.9em;
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <header>
        <div id="title">
            <img th:src="@{/images/techgemini-logo.jpg}" alt="Techgemini logo">
            <h1>Student Information ðŸ“‹</h1>
        </div>
        <div class="iconos-button">
            <a th:href="@{/students/list}">
                <img th:src="@{/images/svg/volver.svg}" alt="Back icon">
                <span>Back to student list</span>
            </a>
        </div>
    </header>

    <div class="student-card">
        <div class="info-column">
            <div>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value" th:text="${student.name}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">First Surname:</span>
                    <span class="info-value" th:text="${student.firstLastName}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Second Surname:</span>
                    <span class="info-value" th:text="${student.secondLastName}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Gender:</span>
                    <span class="info-value" th:text="${student.gender}"></span>
                </div>
            </div>
            <div>
                <div th:if="${studentPhoto != null}" class="info-photo">
                    <label for="foto" class="info-label">Photo:</label>
                    <img th:src="@{/images/}+${studentPhoto}" alt="student image">
                </div>
            </div>
        </div>

        <div class="section-title">Faculty Information</div>
        <div class="info-row">
            <span class="info-label">Faculty:</span>
            <span class="info-value" th:text="${student.faculty.name}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Matriculation Date:</span>
            <span class="info-value" th:text="${student.facultyMatriculationDate}"></span>
        </div>

        <div class="section-title">Contact Information</div>
        <div class="info-row">
            <span class="info-label">Phone Number(s):</span>
            <span class="info-value">
                <div th:each="phone : ${numbersStringList}" th:text="${phone}"></div>
            </span>
        </div>
        <div class="info-row">
            <span class="info-label">Email(s):</span>
            <span class="info-value">
                <div th:each="email : ${emailsStringList}" th:text="${email}"></div>
            </span>
        </div>
    </div>
</body>

</html>
